<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Cooperativa Provivienda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase Logic (Modular v9+) -->
    <script type="module" src="js/firebase-global.js"></script>
</head>

<body>
    <!-- Admin Panel -->
    <div id="adminPanel">
        <header class="header">
            <div class="header-content container">
                <div class="logo-container">
                    <div class="logo-icon"><span class="material-icons-round">volunteer_activism</span></div>
                    <div class="logo-text">
                        <div class="main-logo-text">Panel Administrativo</div>
                        <div class="sub-logo-text">Cooperativa Provivienda</div>
                    </div>
                </div>
                <div class="header-controls">
                    <button class="icon-btn-light" onclick="navigateTo('index.html')" title="Volver">
                        <span class="material-icons-round">arrow_back</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Tab Navigation -->
            <div class="card mb-2">
                <div class="flex flex-wrap flex-gap">
                    <button class="btn btn-primary" onclick="showTab('resumen')" id="tabResumen">
                        <span class="material-icons-round">dashboard</span> Resumen
                    </button>
                    <button class="btn btn-outline" onclick="showTab('miembros')" id="tabMiembros">
                        <span class="material-icons-round">people</span> Miembros
                    </button>
                    <button class="btn btn-outline" onclick="showTab('chat')" id="tabChat">
                        <span class="material-icons-round">forum</span> Chat
                    </button>
                    <button class="btn btn-outline" onclick="showTab('balance')" id="tabBalance">
                        <span class="material-icons-round">account_balance</span> Balance
                    </button>
                    <button class="btn btn-outline" onclick="showTab('eventos')" id="tabEventos">
                        <span class="material-icons-round">history</span> Eventos
                    </button>
                </div>
            </div>

            <!-- Resumen Tab -->
            <div id="resumenTab" class="tab-content">
                <div class="card">
                    <h3 class="card-title">Resumen del Sistema</h3>
                    <div id="statsContent">
                        <p>Cargando estadísticas...</p>
                    </div>
                </div>
            </div>

            <!-- Miembros Tab -->
            <div id="miembrosTab" class="tab-content hidden">
                <div class="card">
                    <h3 class="card-title">Lista de Miembros</h3>
                    <div id="membersList">
                        <p>Cargando miembros...</p>
                    </div>
                </div>
            </div>

            <!-- Chat Tab -->
            <div id="chatTab" class="tab-content hidden">
                <div class="card">
                    <div class="flex flex-between align-center mb-2">
                        <h3 class="card-title mb-0">Mensajes del Chat</h3>
                        <button class="btn btn-danger" onclick="clearChat()">
                            <span class="material-icons-round">delete</span> Limpiar Chat
                        </button>
                    </div>
                    <div id="adminChatMessages" style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 1rem; border-radius: 4px;">
                        <p>Cargando mensajes...</p>
                    </div>
                </div>
            </div>

            <!-- Balance Tab -->
            <div id="balanceTab" class="tab-content hidden">
                <div class="card mb-2">
                    <h3 class="card-title">Balance Global</h3>
                    <div id="balanceGlobalContent">
                        <p>Cargando balance...</p>
                    </div>
                </div>
                <div class="card">
                    <h3 class="card-title">Registrar Movimiento</h3>
                    <form id="movimientoForm">
                        <div class="form-group">
                            <label class="form-label required">Tipo</label>
                            <select id="movimientoTipo" class="form-select" required>
                                <option value="ingreso">Ingreso</option>
                                <option value="gasto">Gasto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Monto (€)</label>
                            <input type="number" id="movimientoMonto" class="form-input" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Concepto</label>
                            <input type="text" id="movimientoConcepto" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span class="material-icons-round">add</span> Registrar Movimiento
                        </button>
                    </form>
                </div>
            </div>

            <!-- Eventos Tab -->
            <div id="eventosTab" class="tab-content hidden">
                <div class="card">
                    <div class="flex flex-between align-center mb-2">
                        <h3 class="card-title mb-0">Log de Eventos</h3>
                        <button class="btn btn-danger" onclick="clearEventos()">
                            <span class="material-icons-round">delete</span> Limpiar Eventos
                        </button>
                    </div>
                    <div id="eventosList" style="max-height: 400px; overflow-y: auto;">
                        <p>Cargando eventos...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="js/i18n.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
